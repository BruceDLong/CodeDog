# For complete documentation of this file, please see Geany's main documentation
[styling=C]

[keywords]
# all items must be in one line
primary=Forward Backward Preorder Inorder Postorder BreadthFirst auto break bool case char and or const me my our their we withEach print WHILE in RANGE continue do double else but flag mode float for if uint32 int32 uint64 uint64 model struct string int long return switch typedef void false NULL true list opt map
secondary=Title BuildCmd FileName Version CopyrightMesg Authors Description LicenseText featuresNeeded runCode CPU Lang optimize IncludePlatform Singlefile Realtime noWorstCase codeGenStyle RamAvailable CPU-Feature CPU-Version Rebug Release bits32 bits64 L1Cache L2Cache LittleEndian BigEndian Memory Speed Power ProgramOrLibrary TestSpec


[settings]
lexer_filetype=C
# default extension used when saving files
extension=dog
mime_type=text/x-csrc
comment_single=//
# multiline comments
comment_open=/*
comment_close=*/

comment_use_indent=true

# context action command (please see Geany's main documentation for details)
context_action_cmd=

[indentation]
width=4
# 0 is spaces, 1 is tabs, 2 is tab & spaces
type=2

[build-menu]
# %f will be replaced by the complete filename
# %e will be replaced by the filename without extension
# (use only one of it at one time)
FT_00_LB=_Compile
FT_00_CM=python codeDog "%f"
FT_00_WD=
FT_01_LB=_Build
FT_01_CM=python codeDog "%f"
FT_01_WD=
FT_02_LB=_Lint
FT_02_CM=cppcheck --language=c --enable=warning,style --template=gcc "%f"
FT_02_WD=
EX_00_LB=_Execute
EX_00_CM="./%e"
EX_00_WD=
